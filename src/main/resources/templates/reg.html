<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{reg_jsp.title.header}"></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<div th:replace="header.html :: navigation"></div>
<body>
	<div class="container shadow-lg p-4 mb-4 bg-white">
		<h1 th:text="#{reg_jsp.title.header}"></h1>
		<br />
		<form th:action="@{/registration}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="login" th:text="#{reg_jsp.label.login}"></label> <input
					type="text" name="login" class="form-control" placeholder="Login"
					th:field="*{login}" required="required">
			</div>
			<div class="form-group">
				<label for="pass" th:text="#{reg_jsp.label.password}"></label> <input
					type="password" name="pass" class="form-control" placeholder="Pass"
					th:field="*{password}" required="required">
			</div>
			<div class="form-group">
				<label for="email" th:text="#{reg_jsp.label.email}"></label> <input
					type="text" name="email" class="form-control" placeholder="Email"
					th:field="*{email}" required="required">
			</div>
			<div class="form-group">
				<label for="firstname" th:text="#{reg_jsp.lebel.name}"></label> <input
					type="text" name="firstname" class="form-control"
					placeholder="FirstName" th:field="*{firstName}" required="required">
			</div>
			<div class="form-group">
				<label for="surname" th:text="#{reg_jsp.label.surname}"></label> <input
					type="text" name="surname" class="form-control"
					placeholder="Surname" th:field="*{surname}" required="required">
			</div>
			<div class="form-group">
				<button class="submit" type="submit"
					th:text="#{reg_jsp.button.registr}"></button>
			</div>
		</form>
		<div class="errors-div" th:if="${error != null}">
			<div class="alert alert-danger" role="alert" th:text="${error}">
			</div>
		</div>

	</div>
</body>
</html>
